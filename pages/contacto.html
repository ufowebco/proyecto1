<!--
    FORMULARIO DE CONTACTO
-->
    <form class="formulario" action="">
        <label>Nombre y Apellido: 
            <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
        </label>
        <label>N° de Teléfono:
            <input type="text" name="telefono" placeholder="Ingresar número" required>
        </label>
        <label>E-mail: 
            <input type="email" name="mail" placeholder="E-mail" required>
        </label>
        <label>Tipo de mensaje
            <select name="asunto" required>
                <option value="peticion">Petición</option>
                <option value="queja">Queja</option>
                <option value="reclamo">Reclamo</option>
                <option value="felicitacion">Felicitaciones</option>
                <option value="otro">Otro...</option>
            </select>
        </label>
        <label>Asunto:
            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Dejános tu mensaje" required></textarea>
        </label>
        <label>
            <input type="checkbox" name="acepto" value="si" required> 
            Acepto términos y condiciones
        </label>             
        input
        <input type="reset" value="Cancelar">
        <input type="submit" value="Enviar">
    </form>
